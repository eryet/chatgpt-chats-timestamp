<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="popupTitle">Timestamp Settings</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        width: 280px;
        padding: 16px;
        background: #ffffff;
        color: #1f2937;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e5e7eb;
      }
      .header span {
        font-size: 18px;
      }
      .header h1 {
        font-size: 14px;
        font-weight: 600;
        color: #111827;
      }
      .setting-group {
        margin-bottom: 12px;
      }
      .setting-label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 6px;
        color: #6b7280;
      }
      select {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 13px;
        background: white;
        cursor: pointer;
        color: #374151;
      }
      select:focus {
        outline: none;
        border-color: #10a37f;
        box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.15);
      }
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
      }
      .toggle-label {
        font-size: 13px;
        color: #374151;
      }
      .toggle-switch {
        position: relative;
        width: 40px;
        height: 22px;
        flex-shrink: 0;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #d1d5db;
        transition: 0.2s;
        border-radius: 22px;
      }
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
      }
      .toggle-switch input:checked + .toggle-slider {
        background-color: #10a37f;
      }
      .toggle-switch input:checked + .toggle-slider:before {
        transform: translateX(18px);
      }
      .preview {
        margin-top: 12px;
        padding: 10px;
        background: #f9fafb;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
      }
      .preview-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #9ca3af;
        margin-bottom: 4px;
      }
      .preview-text {
        font-family: ui-monospace, "SF Mono", Monaco, monospace;
        font-size: 12px;
        color: #374151;
      }
      .preview-secondary {
        font-family: ui-monospace, "SF Mono", Monaco, monospace;
        font-size: 11px;
        color: #10a37f;
        margin-top: 4px;
      }
      .footer {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .reset-btn {
        background: none;
        border: none;
        color: #6b7280;
        font-size: 12px;
        cursor: pointer;
        padding: 4px 0;
      }
      .reset-btn:hover {
        color: #374151;
        text-decoration: underline;
      }
      .info-text {
        font-size: 11px;
        color: #9ca3af;
        margin-top: 12px;
        text-align: center;
      }
      .status {
        padding: 4px 8px;
        background: #10a37f;
        color: white;
        border-radius: 4px;
        font-size: 11px;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .status.show {
        opacity: 1;
      }
      .scroll-section {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #e5e7eb;
      }
      .scroll-row {
        display: flex;
        gap: 8px;
      }
      .scroll-row input {
        flex: 1;
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 13px;
        color: #374151;
      }
      .scroll-row input:focus {
        outline: none;
        border-color: #10a37f;
        box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.15);
      }
      .scroll-btn {
        padding: 8px 16px;
        background: #10a37f;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      .scroll-btn:hover {
        background: #0d8a6a;
      }
      .scroll-btn:active {
        background: #0b7a5e;
      }
      .scroll-status {
        font-size: 11px;
        margin-top: 6px;
        min-height: 16px;
        color: #6b7280;
      }
      .scroll-status.error {
        color: #dc2626;
      }
      .scroll-status.success {
        color: #10a37f;
      }
      .export-section {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #e5e7eb;
      }
      .export-row {
        display: flex;
        gap: 8px;
      }
      .export-row select {
        flex: 1;
      }
      .export-btn {
        padding: 8px 16px;
        background: #6366f1;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .export-btn:hover {
        background: #4f46e5;
      }
      .export-btn:active {
        background: #4338ca;
      }
      .export-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .export-status {
        font-size: 11px;
        margin-top: 6px;
        min-height: 16px;
        color: #6b7280;
      }
      .export-status.error {
        color: #dc2626;
      }
      .export-status.success {
        color: #10a37f;
      }
    </style>
  </head>
  <body>
    <!-- <div class="header">
      <span>‚è±Ô∏è</span>
      <h1>Timestamp Settings</h1>
    </div> -->

    <div class="setting-group">
      <label class="setting-label" for="dateFormat" data-i18n="labelDateFormat"
        >Date & Time Format</label
      >
      <select id="dateFormat">
        <option value="locale" data-i18n="optionFormatLocale">
          System Locale
        </option>
        <option value="iso" data-i18n="optionFormatISO">
          ISO (2024-12-18 14:30:00)
        </option>
        <option value="us" data-i18n="optionFormatUS">
          US (12/18/2024 2:30 PM)
        </option>
        <option value="eu" data-i18n="optionFormatEU">
          EU (18/12/2024 14:30)
        </option>
        <option value="uk" data-i18n="optionFormatUK">
          UK (18/12/2024 2:30 PM)
        </option>
        <option value="relative" data-i18n="optionFormatRelative">
          Relative (2h ago)
        </option>
        <option value="short" data-i18n="optionFormatShort">
          Short (Dec 18, 2:30 PM)
        </option>
        <option value="dateOnly" data-i18n="optionFormatDateOnly">
          Date Only (Dec 18, 2024)
        </option>
        <option value="timeOnly" data-i18n="optionFormatTimeOnly">
          Time Only (2:30 PM)
        </option>
      </select>
    </div>

    <div class="setting-group">
      <label class="setting-label" for="displayMode" data-i18n="labelDisplay"
        >Display</label
      >
      <select id="displayMode">
        <option value="created" data-i18n="optionDisplayCreated">
          Created time
        </option>
        <option value="updated" data-i18n="optionDisplayUpdated">
          Updated time
        </option>
      </select>
    </div>

    <div class="setting-group">
      <div class="toggle-row">
        <span class="toggle-label" data-i18n="labelHoverEnabled"
          >Show other on hover</span
        >
        <label class="toggle-switch">
          <input type="checkbox" id="hoverEnabled" checked />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="setting-group">
      <div class="toggle-row">
        <span class="toggle-label" data-i18n="labelChatTimestampEnabled"
          >Show chat timestamps</span
        >
        <label class="toggle-switch">
          <input type="checkbox" id="chatTimestampEnabled" checked />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="setting-group">
      <label
        class="setting-label"
        for="chatTimestampPosition"
        data-i18n="labelChatTimestampPosition"
        >Chat timestamp position</label
      >
      <select id="chatTimestampPosition">
        <option value="left" data-i18n="optionPositionLeft">Left</option>
        <option value="center" data-i18n="optionPositionCenter">Center</option>
        <option value="right" data-i18n="optionPositionRight">Right</option>
      </select>
    </div>

    <div class="preview">
      <div class="preview-label" data-i18n="previewLabel">Preview</div>
      <div class="preview-text" id="previewPrimary">‚Äî</div>
      <div class="preview-secondary" id="previewSecondary"></div>
    </div>

    <div class="setting-group scroll-section">
      <label class="setting-label" data-i18n="jumpToTurnLabel"
        >Jump to Turn</label
      >
      <div class="scroll-row">
        <input type="number" id="turnIndexInput" min="1" placeholder="#" />
        <button class="scroll-btn" id="scrollToTurnBtn" data-i18n="jumpToTurnButton">
          Go
        </button>
      </div>
      <div class="scroll-status" id="scrollStatus"></div>
    </div>

    <div class="setting-group export-section">
      <label class="setting-label" data-i18n="exportChatLabel"
        >Export Chat (Images & files not supported)</label
      >
      <div class="export-row">
        <select id="exportFormat">
          <option value="markdown" data-i18n="exportFormatMarkdown">
            Markdown
          </option>
          <option value="plain" data-i18n="exportFormatPlain">
            Plain Text
          </option>
          <option value="json" data-i18n="exportFormatJson">JSON</option>
        </select>
        <button class="export-btn" id="exportBtn" data-i18n="exportCopyButton">
          üìã Copy
        </button>
      </div>
      <div class="export-status" id="exportStatus"></div>
    </div>

    <div class="footer">
      <button class="reset-btn" id="resetBtn" data-i18n="resetButton">
        Restore defaults
      </button>
      <div class="status" id="status" data-i18n="statusSaved">Saved ‚úì</div>
    </div>

    <script src="utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
